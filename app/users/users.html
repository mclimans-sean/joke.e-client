<div class="container-fluid list-box" ng-repeat="user in $ctrl.users">
  <div class="row user-list">
    <div class="col-md-4">
      <div class="media-body-users">
        <img class="user-photo-sm" src="{{user.profile_pic}}" alt="">
      </div>
    </div>
    <div class="col-md-8">
      <div class="media-body">
        <h1 class="media-heading">
          <a class="day" ui-sref="user({id:{{'user._id'}}})">{{user.name}}</a>
        </h1>
        <p>
          {{user.facebook_id}}
        </p>
        <p>
          {{user.city}}, {{user.state}}
        </p>

      </div>
    </div>
  </div>
</div>
